<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/img/logo.png" />
    <link rel="stylesheet" href="timer.css">
</head>
<body>
<nav class="menu">
    <div class="hamburger" onclick="toggleMenu()">
        <img src="img/big_kahuna_burger_hladik.png" alt="Menü" class="menu-icon">
    </div>
    <ul id="dropdown" class="">
        <li><a href="main.html">⌂ Home</a></li>
        <li><a href="timer.html">⏱️ Timer</a></li>
        <li><a href="dashboard.html">📈 Dashboard</a></li>
        <li><a href="chat.html">💬 Chat</a></li>
        <li><a href="settings.html">⚙️ Einstellungen</a></li>
        <li><button id="logoutButton" style="background: none; border: none; color: #fff; cursor: pointer; padding: 10px 15px; width: 100%; text-align: left; font-size: 1em;">🚪 Logout</button></li>
    </ul>
</nav>


<div id="stopwatch-container">
    <h1>Stoppuhr</h1>

    <label for="kategorie">Kategorie:</label>
    <select id="kategorie">
        <option value="algorithmen">Algorithmen</option>
        <option value="web_eng">Web Eng</option>
        <option value="algebra">Algebra</option>
    </select>

    <div id="uhr">00:00:00</div>
    <button id="startPauseButton" onclick="startPauseTimer()">Start</button> <button id="endButton" onclick="endTimer()" style="display:none;">Beenden</button> </div>


<div id="savedTimesContainer">
    <h2>Gespeicherte Zeiten</h2>

    <div class="filter-controls">
        <label for="timeFilter">Anzeigen:</label>
        <select id="timeFilter">
            <option value="all">Alle</option>
            <option value="today">Heute</option>
            <option value="yesterday">Gestern</option>
            <option value="last_7_days">Letzte 7 Tage</option>
        </select>
    </div>
    <ul id="timeEntriesList">
        <li>Lade Daten...</li>
    </ul>
</div>

<div class="video-corner-container">
    <video id="background-video" autoplay loop muted playsinline>
        <source src="/vids/wirkaufendeinauto.mp4" type="video/mp4">
        Dein Browser unterstützt das Video-Tag nicht(aka is todes goofy).
    </video>
</div>

<script src="script.js"></script>
<script src="timer.js"></script> <!-- Neuer Link zur timer.js -->
</body>
</html>
