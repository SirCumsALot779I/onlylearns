<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Timer - OnlyLearns</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/img/logo.png" />
    <link rel="stylesheet" href="timer-style.css" />
</head>
<body>
<nav class="menu" aria-label="Hauptnavigation">
    <button class="hamburger" aria-expanded="false" aria-controls="dropdown" aria-label="Menü umschalten" onclick="toggleMenu()">
        <img src="img/big_kahuna_burger_hladik.png" alt="Menü Icon" class="menu-icon" />
    </button>
    <ul id="dropdown" role="menu">
        <li role="none"><a href="main.html" role="menuitem">⌂ Home</a></li>
        <li role="none"><a href="timer.html" role="menuitem" aria-current="page">Timer</a></li>
        <li role="none"><a href="dashboard.html" role="menuitem">Dashboard</a></li>
        <li role="none"><a href="to-do.html" role="menuitem">To-Do-Liste</a></li>
        <li role="none"><a href="settings.html" role="menuitem">⚙️ Einstellungen</a></li>
        <li role="none">
            <button id="logoutButton" style="background: none; border: none; color: #fff; cursor: pointer; padding: 10px 15px; width: 100%; text-align: left; font-size: 1em;" aria-label="Logout">🚪 Logout</button>
        </li>
    </ul>
</nav>

<main class="timer-container" aria-label="Timer Hauptbereich">
    <h1>Timer</h1>

    <section class="timer-section" aria-labelledby="timer-start-stop">
        <h2 id="timer-start-stop">Timer-Steuerung</h2>
        <button id="startTimerBtn" aria-pressed="false" aria-label="Timer starten">Start</button>
        <button id="stopTimerBtn" aria-pressed="false" aria-label="Timer stoppen" disabled>Stop</button>
        <button id="resetTimerBtn" aria-label="Timer zurücksetzen">Reset</button>
    </section>

    <section class="timer-section" aria-labelledby="timer-display">
        <h2 id="timer-display">Timer Anzeige</h2>
        <p id="timerDisplay" aria-live="polite" aria-atomic="true" role="timer">00:00:00</p>
    </section>

    <section class="timer-section" aria-labelledby="kategorie-auswahl">
        <h2 id="kategorie-auswahl">Kategorie auswählen</h2>
        <label for="categorySelect" class="visually-hidden">Kategorie auswählen</label>
        <select id="categorySelect" name="category">
            <option value="" disabled selected>Bitte Kategorie wählen</option>
            <option value="Arbeit">Arbeit</option>
            <option value="Lernen">Lernen</option>
            <option value="Sport">Sport</option>
            <option value="Freizeit">Freizeit</option>
        </select>
    </section>
</main>

<aside class="video-corner-container" aria-hidden="true">
    <video id="background-video" autoplay loop muted playsinline>
        <source src="/vids/wirkaufendeinauto.mp4" type="video/mp4" />
        Dein Browser unterstützt das Video-Tag nicht.
    </video>
</aside>

<script src="script.js"></script>
<script src="timer.js"></script>
</body>
</html>
