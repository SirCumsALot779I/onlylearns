    <style>
        :focus {
            outline: 2px solid #00bfff;
            outline-offset: 2px;
        }
        .skip-link {
            position: absolute;
            left: -999px;
            top: auto;
            background: #000;
            color: #fff;
            padding: 1rem;
            z-index: 100;
        }
        .skip-link:focus {
            left: 10px;
            top: 10px;
        }
        #dropdown {
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: #111;
            border-radius: 12px;
            width: 180px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.8s ease, opacity 1s ease;
        }
        #dropdown.visible {
            max-height: 500px;
            opacity: 1;
        }
        ul#dropdown {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        ul#dropdown li {
            border-bottom: 1px solid #222;
        }
        ul#dropdown li:last-child {
            border-bottom: none;
        }
        ul#dropdown li a,
        #logoutButton {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 15px 20px;
            display: block;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
        }
        ul#dropdown li a:hover,
        ul#dropdown li a:focus,
        #logoutButton:hover,
        #logoutButton:focus {
            background-color: #333;
            outline: 3px solid #00bfff;
        }
        .hamburger {
            font-size: 0; /* icon via img */
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            outline-offset: 3px;
        }
        .hamburger:focus {
            outline: 3px solid #00bfff;
        }
        .menu-icon {
            width: 36px;
            height: 36px;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
