<style>
  body {

    color: #ccc;

  nav.menu {

  }

  #menuButton {
    background: none;

  #dropdown {
    display: none;

    left: 0;

    width: 200px;
    padding: 0;
    margin: 0;
    list-style: none;
    box-shadow: 0 4px 10px rgba(255,255,255,0.1);
    z-index: 10;
  }

  #dropdown.visible {
    display: block;
  }

  #dropdown li {
    border-bottom: 1px solid #444;
  }

  #dropdown li:last-child {
    border-bottom: none;
  }

  #dropdown li a, #dropdown li button {
    display: block;
    padding: 10px 15px;
    color: #ccc;
    text-decoration: none;
    background: none;
    border: none;
    width: 100%;
    text-align: left;
    cursor: pointer;
    font-size: 1rem;
  }

  #dropdown li a:hover,
  #dropdown li button:hover,
  #dropdown li a:focus,
  #dropdown li button:focus {
    background-color: #444;
    outline: none;
  }

  #changeMessageButton {
    margin-top: 2rem;
    font-size: 1rem;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 8px;
    border: 2px solid #ccc;
    background: none;
    color: #ccc;
  }

  /* Fokus-Rahmen nur bei Tastaturnutzung */
  body:not(.user-is-tabbing) :focus {
    outline: none !important;
  }
  body.user-is-tabbing :focus {

  }
</style>
