    <script>
        // CLIENT-SEITIGE PR√úFUNG DER AUTHENTIFIZIERUNG
        // !!! WICHTIG: Ersetze diese Platzhalter durch deine tats√§chlichen Supabase URL und ANON KEY !!!
        const SUPABASE_URL = 'DEINE_TATS√ÑCHLICHE_SUPABASE_URL_HIER_EINF√úGEN';
        const SUPABASE_ANON_KEY = 'DEIN_TATS√ÑCHLICHER_SUPABASE_ANON_KEY_HIER_EINF√úGEN';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Asynchrone Funktion, um den Benutzerstatus zu pr√ºfen
        async function checkUserAuth() {
            const { data: { user }, error } = await supabaseClient.auth.getUser();

            if (error || !user) {
                // Benutzer ist nicht angemeldet oder Sitzung ist abgelaufen
                console.warn('Benutzer nicht angemeldet oder Sitzung abgelaufen. Leite zu auth.html um.');
                window.location.href = '/auth.html'; // Leite zur Anmeldeseite um
            } else {
                // Benutzer ist angemeldet
                console.log('Benutzer ist angemeldet:', user.email);
                // Hier k√∂nnte man den Benutzernamen auf der Seite anzeigen oder andere UI-Updates machen
            }
        }

        // F√ºhre die Pr√ºfung sofort aus
        checkUserAuth();
    </script>
