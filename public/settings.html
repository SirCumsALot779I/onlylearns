    <link rel="stylesheet" href="settings-style.css"> </head>
<body>
<nav class="menu">
    <div class="hamburger" onclick="toggleMenu()">
        <img src="img/big_kahuna_burger_hladik.png" alt="Menü" class="menu-icon">
    </div>

    </ul>
</nav>


<div class="settings-container">
    <h1>Einstellungen</h1>

    <div class="settings-section">
        <h2>Allgemeine Einstellungen</h2>
        <div class="setting-item">
            <label>Design:</label>
            <button id="darkModeButton" class="special-button">Dark/White Mode</button>
        </div>
    </div>

    <div class="settings-section">
        <h2>Kontoeinstellungen</h2>
        <div class="setting-item">
            <label for="emailInput">E-Mail-Adresse:</label>
            <input type="email" id="emailInput" placeholder="Ihre E-Mail">
            <button class="save-button" data-setting="email">Ändern</button>
        </div>
        <div class="setting-item">
            <label for="passwordInput">Passwort:</label>
            <input type="password" id="passwordInput" placeholder="Neues Passwort">
            <button class="save-button" data-setting="password">Ändern</button>
        </div>
        <div class="setting-item">
            <label for="userNameInput">Benutzername:</label>
            <input type="text" id="userNameInput" placeholder="Ihr Benutzername">
            <button class="save-button" data-setting="username">Speichern</button>
        </div>
    </div>

    <div id="statusMessage" class="status-message" style="display:none;"></div>

</div>

<div class="video-corner-container">
    <video id="background-video" autoplay loop muted playsinline>
        <source src="/vids/wirkaufendeinauto.mp4" type="video/mp4">
        Dein Browser unterstützt das Video-Tag nicht(du arme Maus).
    </video>
</div>

<script src="script.js"></script>
<script src="settings.js"></script>
</body>
</html>
