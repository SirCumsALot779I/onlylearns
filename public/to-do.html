<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>To-Do-Liste - OnlyLearns</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/img/logo.png" />
    <link rel="stylesheet" href="todo-style.css" />
</head>
<body>
<nav class="menu" aria-label="Hauptnavigation">
    <button class="hamburger" aria-expanded="false" aria-controls="dropdown" aria-label="Menü umschalten" onclick="toggleMenu()">
        <img src="img/big_kahuna_burger_hladik.png" alt="Menü Icon" class="menu-icon" />
    </button>
    <ul id="dropdown" role="menu">
        <li role="none"><a href="main.html" role="menuitem">⌂Home</a></li>
        <li role="none"><a href="timer.html" role="menuitem"> Timer</a></li>
        <li role="none"><a href="dashboard.html" role="menuitem"> Dashboard</a></li>
        <li role="none"><a href="to-do.html" role="menuitem" aria-current="page"> To-Do-Liste</a></li>
        <li role="none"><a href="settings.html" role="menuitem">⚙️Einstellungen</a></li>
        <li role="none">
            <button id="logoutButton" style="background: none; border: none; color: #fff; cursor: pointer; padding: 10px 15px; width: 100%; text-align: left; font-size: 1em;" aria-label="Logout">🚪 Logout</button>
        </li>
    </ul>
</nav>

<main class="todo-container" aria-label="To-Do Liste">
    <h1>Deine To-Do-Liste</h1>

    <form id="addTodoForm" aria-label="Neue To-Do hinzufügen">
        <label for="todoInput" class="visually-hidden">Neues To-Do</label>
        <input type="text" id="todoInput" placeholder="Neues To-Do eingeben..." aria-required="true" />
        <button type="submit" aria-label="To-Do hinzufügen">+</button>
    </form>

    <ul id="todoList" aria-live="polite" aria-relevant="additions removals" role="list" tabindex="0" aria-label="Liste der To-Dos">
        <li>To-Dos werden geladen...</li>
    </ul>
</main>

<aside class="video-corner-container" aria-hidden="true">
    <video id="background-video" autoplay loop muted playsinline>
        <source src="/vids/wirkaufendeinauto.mp4" type="video/mp4" />
        Dein Browser unterstützt das Video-Tag nicht.
    </video>
</aside>

<script src="script.js"></script>
<script src="todo.js"></script>
</body>
</html>
