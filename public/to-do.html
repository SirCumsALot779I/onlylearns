<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>To-Do Liste - OnlyLearns</title>
    <script type="module" src="to-do.js" defer></script>
    <link rel="stylesheet" href="dashboard-style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/img/logo.png" />
</head>
<body>
    <nav class="menu">
        <div class="hamburger" onclick="toggleMenu()">
            <img src="img/big_kahuna_burger_hladik.png" alt="Menü" class="menu-icon">
        </div>
    <ul id="dropdown" class="">
        <li><a href="main.html">Home</a></li>
        <li><a href="timer.html">Timer</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="to-do.html">To-do-Liste</a></li>
        <li><a href="settings.html">Einstellungen</a></li>
        <li><button id="logoutButton" style="background: none; border: none; color: #fff; cursor: pointer; padding: 10px 15px; width: 100%; text-align: left; font-size: 1em;">Logout</button></li>
    </ul>
    </nav>

    <div class="dashboard-container">
        <h1>Deine To-Do-Liste</h1>

        <div class="dashboard-section">
            <div class="todo-input-container">
                <input type="text" id="todo-input" placeholder="Neuen Punkt hinzufügen...">
                <button id="add-btn">➕ Hinzufügen</button>
            </div>
            <ul id="todo-list" class="todo-list">
                <!-- To-Dos werden hier geladen -->
            </ul>
        </div>
    </div>

    <div class="video-corner-container">
        <video id="background-video" autoplay loop muted playsinline>
            <source src="/vids/wirkaufendeinauto.mp4" type="video/mp4">
            Dein Browser unterstützt das Video-Tag nicht.
        </video>
    </div>

    <script>
        function toggleMenu() {
            const dropdown = document.getElementById('dropdown');
            dropdown.classList.toggle('visible');
        }

        document.getElementById("logoutButton").addEventListener("click", async () => {
            const { error } = await supabase.auth.signOut();
            if (error) {
                alert("Fehler beim Ausloggen: " + error.message);
            } else {
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
