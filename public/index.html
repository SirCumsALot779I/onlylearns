<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="auth-style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/logo.png" />
</head>
<body>
<div class="wrapper">
    <input type="checkbox" id="check" class="hidden-checkbox" aria-hidden="true" />

    <main>
        <section aria-label="Login Form" class="form-wrapper login">
            <form action="#" id="loginForm">
                <h2>Login</h2>
                <div class="input-field">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required aria-required="true" />
                </div>
                <div class="input-field">
                    <label for="loginPassword">Passwort</label>
                    <input type="password" id="loginPassword" required aria-required="true" />
                </div>
                <div class="forget">
                    <label for="remember">
                        <input type="checkbox" id="remember" />
                        <span>Remember me</span>
                    </label>
                    <a href="#" aria-label="Passwort vergessen?">Forgot password?</a>
                </div>
                <button type="submit">Log In</button>
                <div class="register">
                    <p>Don't have an account? <label for="check" role="button" tabindex="0" aria-pressed="false">Register</label></p>
                </div>
            </form>
        </section>

        <section aria-label="Signup Form" class="form-wrapper signup">
            <form action="#" id="signupForm">
                <h2>Signup</h2>
                <div class="input-field">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required aria-required="true" />
                </div>
                <div class="input-field">
                    <label for="signupPassword">Passwort erstellen</label>
                    <input type="password" id="signupPassword" required aria-required="true" />
                </div>
                <div class="input-field">
                    <label for="signupConfirmPassword">Passwort best√§tigen</label>
                    <input type="password" id="signupConfirmPassword" required aria-required="true" />
                </div>
                <button type="submit">Sign Up</button>
                <div class="register">
                    <p>Already have an account? <label for="check" role="button" tabindex="0" aria-pressed="false">Login</label></p>
                </div>
            </form>
        </section>
    </main>
</div>

<script src="auth.js"></script>
</body>
</html>
